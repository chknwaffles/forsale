<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="iAe=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>forSale</title>
</head>
<body>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
    <nav id="nav-bar" class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">forSale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" class="card mb-3" data-target='#sign-in' data-toggle='modal'>Sign In</a>
            </li>
            <li class="nav-item" style='display:none'>
            <a class="nav-link" href="#" class="card mb-3" data-target='#new-item' data-toggle='modal'>Add Items</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search by Tag">
        </form>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
    </div>
    <button type="button" class="btn btn-outline-primary" id='load-more'>Load More Items</button>
    <button type="button" class="btn btn-primary btn-sm" id='back-to-top'>Back to Top</button>
    <div class="modal" id='new-item' tabindex='-1' role='dialog'>
            <div class="modal-dialog modal-md modal-dialog-centered" role="document">
                <div id="new-item-card" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a new item to forSale</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id='new-item-card'>
                        <div class="form-group row">
                             <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Item Name:</label>
                             <div class="col-sm-10">
                                 <input name="name" class="form-control" id="name" placeholder='Example: Buzz Lightyear' required>
                            </div>
                        </div>
                        <div class="form-group row">
                             <label for="desc" class="col-sm-2 col-form-label col-form-label-sm">Description:</label>
                             <div class="col-sm-10">
                                 <input name="desc" class="form-control" id="desc" placeholder='Example: From Toy Story, best friend of Woody' required>
                            </div>
                        </div>
                        <div class="form-group row">
                             <label for="location" class="col-sm-2 col-form-label col-form-label-sm">Location of sale:</label>
                             <div class="col-sm-10">
                                 <input name="location" class="form-control" id="location" placeholder='Example: 1234 Fake Street NY, NY 10004' required>
                            </div>
                        </div>
                        <div class='form-group row'>
                             <label for="images" class="col-sm-2 col-form-label col-form-label-sm">Photos of the Item:</label>
                             <div class="col-sm-10">
                                 <input name="images" class="form-control" id="images" placeholder='Example: .jpeg/.png' required>
                            </div>
                        </div>
                        <div class='form-group row'>
                             <label for="price" class="col-sm-2 col-form-label col-form-label-sm">Asking Price:</label>
                             <div class="col-sm-10">
                                 <input name="price" class="form-control" id="price" placeholder='Example: 10' required>
                            </div>
                        </div>
                        <div class='form-group row'>
                             <label for="tag" class="col-sm-2 col-form-label col-form-label-sm">Tag</label>
                             <div class="col-sm-10">
                                 <input name="tag" class="form-control" id="tag" placeholder='Example: toy' required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary"  id="new-item-submit">Add Item</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id='sign-in' tabindex='-1' role='dialog'>
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign In or Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="sign-in-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input name="username" id="username" required>
                        <label for="email">E-mail:</label>
                        <input name="email" id="email" required>    
                    </div>
                    <div class="modal-footer" style='justify-content: center'>
                        <button type="submit" class="btn btn-primary btn-sm">Sign In or Sign Up</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
    <script defer src="src/user.js" charset="utf-8"></script>
    <script defer src="src/item.js" charset="utf-8"></script>
    <script defer src="src/comment.js" charset="utf-8"></script>
    <script defer src="src/index.js" charset="utf-8"></script>
</html>
